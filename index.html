<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="shortcut icon" href="./public/logo.svg" type="image/x-icon">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col justify-center items-center">
  <main class="flex flex-col justify-center items-center gap-8 w-full px-4 py-8 text-center">

    <!-- Header -->
    <header class="flex flex-col justify-center items-center gap-2 w-full">
      <h1 class="text-2xl font-bold text-gray-800 sm:text-4xl">📝 Minha Lista de Tarefas</h1>
      <p class="text-sm text-gray-600 px-4 sm:text-base">Organize suas tarefas de forma simples e eficiente.</p>
    </header>

    <!-- Formulário -->
    <form
      class="flex flex-col items-center w-full gap-3 p-4 bg-white rounded-xl shadow-lg sm:flex-row sm:justify-center sm:p-6"
      id="taskForm">
      <input type="text" id="taskInput" placeholder="Digite uma nova tarefa..."
        class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm sm:text-base focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 sm:flex-3.5 font-medium text-gray-700"
        required />
      <button type="submit"
        class="flex justify-center items-center gap-2 w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:bg-blue-700 transition-colors duration-200 cursor-pointer font-medium sm:flex-1">➕
        <span class="sm:hidden">Add</span> <span class="hidden sm:inline">Adicionar</span></button>
    </form>

    <!-- Filtros -->
    <div class="bg-white rounded-xl shadow-lg p-4 w-full grid grid-cols-2 gap-2 sm:flex sm:justify-center sm:gap-3"
      id="filter">
      <button
        class="bg-gray-500 py-2 px-4 rounded-lg text-white cursor-pointer hover:bg-gray-600 focus:bg-gray-600 transition-colors duration-200 font-medium"
        data-filter="all">
        <span class="sm:hidden">📋</span>
        <span class="hidden sm:inline">📋 Todas</span>
      </button>
      <button
        class="bg-orange-500 py-2 px-4 rounded-lg text-white cursor-pointer hover:bg-orange-600 focus:bg-orange-600 transition-colors duration-200 font-medium"
        data-filter="pending">
        <span class="sm:hidden">⌛</span>
        <span class="hidden sm:inline">⌛ Pendentes</span>
      </button>
      <button
        class="bg-green-500 py-2 px-4 rounded-lg text-white cursor-pointer hover:bg-green-600 focus:bg-green-600 transition-colors duration-200 font-medium"
        data-filter="completed">
        <span class="sm:hidden">✅</span>
        <span class="hidden sm:inline">✅ Concluídas</span>
      </button>
      <button
        class="bg-yellow-500 py-2 px-4 rounded-lg text-white cursor-pointer hover:bg-yellow-600 focus:bg-yellow-600 transition-colors duration-200 font-medium"
        data-filter="favorites">
        <span class="sm:hidden">⭐</span>
        <span class="hidden sm:inline">⭐ Favoritas</span>
      </button>
    </div>

    <!-- Seção de Tarefas carregada dinamicamente -->
    <div id="taskList" class="flex w-full flex-col">


    </div>



    <section id="deleteModal" class="hidden items-center justify-center inset-0 fixed bg-black/30 z-50">
      <div class="flex flex-col items-center gap-4 bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <span class="rounded-full bg-red-100 text-2xl p-2 w-12 h-12 flex items-center justify-center">🗑️</span>
        <h2 class="font-semibold text-lg text-center">Confirmar Exclusão</h2>
        <p class="text-center text-gray-600">Tem certeza que deseja remover a tarefa "tarefa"?</p>
        <div class="flex gap-3 w-full">
          <button
            class="bg-gray-200 hover:bg-gray-300 focus:bg-gray-300 px-4 py-2 w-full font-medium rounded-lg">Cancelar</button>
          <button
            class="bg-red-600 hover:bg-red-700 focus:bg-red-700 text-white px-4 py-2 w-full font-medium rounded-lg">Excluir</button>
        </div>
      </div>
    </section>
    <div id="editModal" class="hidden"></div>
  </main>





  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
